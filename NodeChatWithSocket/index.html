<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

    <link href='http://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        img {
            margin-top: 6%;
            width: 20%
        }
    </style>

    <link rel="stylesheet" href="css/homepage.css">
</head>

<body style="background:url('background.png') no-repeat center center fixed;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;">
    <center>
      <img src="apcloud.png" style="width:20%">
    </center>
    <div class="form">
        <div class="forceColor"></div>
        <div class="topbar">

            <div class="spanColor"></div>
            <input type="text" class="input" id="text" placeholder="Username" />
        </div>
        <button class="submit" id="submit" style="background-color:#3196d2;font-weight:bolder">Begin Chat</button>

    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
        $("document").ready(function() {
            $("button").click(function() {
                window.location.href = '/chat?username=' + $("#text").val();
            })
        })
    </script>

</body>

</html>
